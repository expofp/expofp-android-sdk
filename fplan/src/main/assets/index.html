<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" />
    <style>
      html,
      body {
        touch-action: none;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #ebebeb;
        position: fixed;
        overflow: hidden;
      }
      @media (max-width: 820px) and (min-width: 500px) {
        html {
          font-size: 13px;
        }
      }
    </style>
    <style>
      .lds-grid {
        top: 42vh;
        margin: 0 auto;
        display: block;
        position: relative;
        width: 64px;
        height: 64px;
      }

      .lds-grid div {
        position: absolute;
        width: 13px;
        height: 13px;
        background: #aaa;
        border-radius: 50%;
        /* border: solid 1px #fff; */
        animation: lds-grid 1.2s linear infinite;
      }

      .lds-grid div:nth-child(1) {
        top: 6px;
        left: 6px;
        animation-delay: 0s;
      }

      .lds-grid div:nth-child(2) {
        top: 6px;
        left: 26px;
        animation-delay: -0.4s;
      }

      .lds-grid div:nth-child(3) {
        top: 6px;
        left: 45px;
        animation-delay: -0.8s;
      }

      .lds-grid div:nth-child(4) {
        top: 26px;
        left: 6px;
        animation-delay: -0.4s;
      }

      .lds-grid div:nth-child(5) {
        top: 26px;
        left: 26px;
        animation-delay: -0.8s;
      }

      .lds-grid div:nth-child(6) {
        top: 26px;
        left: 45px;
        animation-delay: -1.2s;
      }

      .lds-grid div:nth-child(7) {
        top: 45px;
        left: 6px;
        animation-delay: -0.8s;
      }

      .lds-grid div:nth-child(8) {
        top: 45px;
        left: 26px;
        animation-delay: -1.2s;
      }

      .lds-grid div:nth-child(9) {
        top: 45px;
        left: 45px;
        animation-delay: -1.6s;
      }

      @keyframes lds-grid {
        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.5;
        }
      }
    </style>
</head>
<body>
<div id="floorplan">
    <div class="lds-grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<script>

      const origFetch = window.fetch;
      window.fetch = async function (url) {
        if ((url.startsWith("file://") || getBaseUrl().startsWith("file://"))) {
          const result = window.fplanView?.readFile(url);
          return {
            json: async function () {
              return JSON.parse(result);
            }
          };
        }

        return await origFetch(url);
      };

      function initFloorplan() {
        window.floorplan = new ExpoFP.FloorPlan({
          element: document.querySelector("#floorplan"),
          dataUrl: "$url#/data/",
          eventId: "$eventId#",
          noOverlay: $noOverlay#,
          onBoothClick: (e) => {
            window.fplanView?.callOnBoothClick(e.target.name);
          },
          onFpConfigured: () => {
            window.fplanView?.callOnFpConfigured("FLOOR PLAN CONFIGURED");
          },
          onDirection: (e) => {
            window.fplanView?.callOnDirection(JSON.stringify(e));
          },
        });
      }

      function init() {
        const expofpScript = document.createElement("script");
        expofpScript.src = "$url#/expofp.js";
        expofpScript.crossorigin = "anonymous";
        expofpScript.onload = function() {
            initFloorplan();
        };

        document.body.appendChild(expofpScript);
      }

      function selectRoute(from, to, exceptUnAccessible) {
        window.floorplan?.selectRoute(from, to, exceptUnAccessible);
      }

      function selectBooth(name) {
        window.floorplan?.selectBooth(name);
      }

      function setCurrentPosition(x, y, focus) {
        if (x == null || y == null) {
          window.floorplan?.selectCurrentPosition(null, focus);
        } else {
          window.floorplan?.selectCurrentPosition({ x: x, y: y }, focus);
        }
      }
    </script>
</body>
</html>
